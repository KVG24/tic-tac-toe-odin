<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <div class="cell" data-index="0"></div>
            <div class="cell o" data-index="1"></div>
            <div class="cell x" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell x" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell x" data-index="6"></div>
            <div class="cell o" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="result">
            <p id="result-text">Player 1 wins</p>
            <button type="button" id="restart-button">RESTART</button>
        </div>
    </div>
</body>
</html>
