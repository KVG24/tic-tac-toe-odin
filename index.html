<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
                <div><span>Player 1 - X</span><span>Player 2 - O</span></div>
            </div>
            <div class="game-container"></div>
            <div class="result">
                <p id="result-text"></p>
                <button type="button" id="restart-button" style="display: none">
                    RESTART
                </button>
            </div>
            <div class="finish-game-cover" style="display: none"></div>
        </div>
    </body>
</html>
